<html>
<title>Falastini Tools</title>
<head>
<link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/best-employee-10-972627.png">

<meta name="description" content="Mowathaf tools">
<meta name="description" content="حساب ضريبة الدخل">
<meta name = "viewport" content = "width = device-width, user-scalable = 0, initial-scale = 1.0, maximum-scale = 1.0" />
<h1 class="header"></h1>
<div class="logo">
<img src="images/falastini.png"/>
</div>
</head>
<body dir="rtl">

 <div class="container">
<div id="taxForm" class="form">
<h3 id="taxFormToggel" class="Toggel" onclick="taxFormToggel()"> حساب ضريبة الدخل</h3>
<br>
<br>
<div id="taxForm-content" style="display:none;">
<label>اختر العملة: </label>
<select id="currency" onchange="showCurRate()">
  <option value="ILS" selected="selected">شيقل جديد</option>
  <option value="USD">دولار امريكي</option>
  <option value="JOD">دينار اردني</option>
</select>
<br>
<br>
<div id="curRateDiv" style="display: none;">
<label>سعر الصرف: </label>
<input type="text" id="curRate" value="1" ></input>
</div>
<br>
<br>
<label>الراتب الاساسي:  </label>
<input type="text" id="salary" value="0"></input>
<label>اضافي: </label>
<input type="text" id="extra" value="0"></input>
<br>
<br>
<br>
<br>
<br>
<button id="submit1" class="submit-button" onclick="getIncomeTax()" style="margin: 7px;"> احسب</button>
<br>
<br>
<label > قيمة الضريبة: </label>
<label id="taxValue" style="color: red;"></label>
<br>
<br>
<label > صافي الدخل: </label>
<label id="total" style="color: green;"></label>
</div>
</div>

<div id="indemnityForm" class="form">
<h3 id="indemnityFormToggel" class="Toggel" onclick="indemnityFormToggel()"> حساب مكافأة نهاية الخدمة</h3>
<br>
<br>
<div id="indemnityForm-content" style="display:none;">
<label>الراتب الشهري: </label>
<input type="text" id="salary2"></input>
<br>
<br>
<label>مدة الخدمة: </label>
<br>
<input type="text" id="years" placeholder="عدد السنين"></input>
<input type="text" id="months" placeholder="عدد الاشهر"></input>
<br>
<br>
<label>عدد ايام الاجازات المتبقية في رصيدك: </label>
<input type="text" id="PTO"></input>
<br>
<br>
<input type="checkbox" id="forced">طرد تعسفي</input>
<br>
<br>
<button id="submit2" class="submit-button" onclick="getIndemnity()"> احسب</button>
<br>
<br>
<label > المستحقات: </label>
<label id="total2" style="color: green;"></label>
</div>
</div>

<div id="staticDolar" class="form">
<h3 id="staticDolarToggel" class="Toggel" onclick="staticDolarToggel()"> رواتب الدولار - بعد تثبيت قيمته </h3>

<br>
<br>
<div id="staticDolar-content" style="display:none;">
<label>قيمة الدولار الثابتة بالشيكل </label>
<input type="text" id="staticRate" value="3.5" ></input>
<br>
<br>
<label>الراتب بالدولار </label>
<input type="text" id="currentSalary" value="1000" ></input>
<br>
<br>
<button id="submit3" class="submit-button" onclick="getNewSalary()" style="margin: 7px;"> احسب</button>
<br>
<br>
<label > قيمة الدخل بالدولار </label>
<label id="totalUsd" style="color: green;"></label>
<br>
<br>
<label > قيمة الدخل بالشيقل </label>
<label id="totalIls" style="color: green;"></label>
</div>

</div>
<div class="footer">
	<p> H-S موقع تجريبي</p>
</div>
</div>
<script>
var currencyRatioAPI=1;function showCurRate(){var e=document.getElementById("currency").value;"ILS"!=e?convert(e,"ILS"):(document.getElementById("curRateDiv").style.display="none",document.getElementById("curRate").value=1)}function getIncomeTax(){var e=document.getElementById("salary").value,t=document.getElementById("extra").value;e=Number(e)+Number(t);var n=Number(document.getElementById("curRate").value),o=e*n,m=0,u=o;if(o<=3e3);else{var a=o-3e3;if(a<=6250)u=o-(m=.05*a);else if(a>6250&&a<=12500){u=o-(m=312.5+.1*(a-6250))}else if(a>12500){u=o-(m=312.5+625+.15*(a-12500))}}var l=m/n,c=u/n;document.getElementById("taxValue").innerHTML=l.toFixed(2),document.getElementById("total").innerHTML=c.toFixed(2)}function getIndemnity(){var e=Number(document.getElementById("salary2").value),t=Number(document.getElementById("years").value),n=Number(document.getElementById("months").value),o=document.getElementById("forced").checked,m=Number(document.getElementById("PTO").value),u=t;n&&(u+=n/12);var a=0;if(m>0&&(a=m/30*e),o){a+=1*e*u;var l=2*u;l>24&&(l=24),a+=e*l}else u<5?a+=.333333333333*e*u:5==u||u<10?a+=.666666666666*e*u:(10==u||u>10)&&(a+=1*e*u);a=Math.round(a),document.getElementById("total2").innerHTML=a}function taxFormToggel(){var e=document.getElementById("taxForm-content").style.display;document.getElementById("taxForm-content").style.display="none"==e?"block":"none";document.getElementById("indemnityForm-content").style.display="none";document.getElementById("indemnityForm-content").style.display="none";document.getElementById("staticDolar-content").style.display="none" }function indemnityFormToggel(){var e=document.getElementById("indemnityForm-content").style.display;document.getElementById("indemnityForm-content").style.display="none"==e?"block":"none"; document.getElementById("taxForm-content").style.display="none";document.getElementById("staticDolar-content").style.display="none"}function convert(e){fetch("https://api.frankfurter.app/latest?amount=1&from=USD&to=ILS").then(e=>e.json()).then(t=>{currencyRatioAPI=Object.values(t.rates)[0],document.getElementById("curRateDiv").style.display="block","USD"==e?document.getElementById("curRate").value=currencyRatioAPI:"JOD"==e&&(document.getElementById("curRate").value=(1.41*currencyRatioAPI).toFixed(4))})}
function getNewSalary(){var t=1;fetch("https://api.frankfurter.app/latest?amount=1&from=USD&to=ILS").then(t=>t.json()).then(e=>{t=Object.values(e.rates)[0];var n=Number(document.getElementById("staticRate").value),a=Number(document.getElementById("currentSalary").value),o=(n-t)/t,l=a*t,r=a;o>0&&(l=(r+=r*o)*t),document.getElementById("totalUsd").innerHTML=r.toFixed(2),document.getElementById("totalIls").innerHTML=l.toFixed(2)})}function staticDolarToggel(){var t=document.getElementById("staticDolar-content").style.display;document.getElementById("staticDolar-content").style.display="none"==t?"block":"none";document.getElementById("taxForm-content").style.display="none";document.getElementById("indemnityForm-content").style.display="none"}
</script>
<style>
	 
	.header, .logo {
		text-align: center;
	}
	
	.logo img {
		width:216px;
		height:200px;
	}
	 
	 .footer {
		position: fixed;
		bottom: 0;
	}
	
	.container {
		text-align: center;
		margin: 42px;
	}
	 
	.form {
		border-bottom: dashed;
		padding-bottom: 15px;
	}
	.Toggel {
		cursor: pointer;
		color: blue;
	}
	.submit-button {
		width: 100px;
		cursor: pointer;
		color: orange;
		font-size: larger;
	}
	@media only screen and (max-width: 600px) {
		.form {
			--width: 295px;
		}
		input[type="text" i]{
			width: 60px;
		}
	}
	@media only screen and (min-width: 600px) {
	.form {
		--float: right;
		--width: 40%;
	}
	}

</style>

</body>

</html>
